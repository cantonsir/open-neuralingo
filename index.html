<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />

  <title>EchoLoop - Listening Trainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gray: {
              750: '#2d3748',
              850: '#1a202c',
              950: '#0d1117',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for a cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a202c;
    }

    ::-webkit-scrollbar-thumb {
      background: #4a5568;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #718096;
    }

    .blur-subs {
      filter: blur(5px);
      opacity: 0.6;
      transition: all 0.2s ease-in-out;
    }

    .blur-subs:hover,
    .blur-subs.revealed {
      filter: blur(0);
      opacity: 1;
    }
  </style>
